<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Kosár</h2>
  
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4" *ngFor="let item of cartItems">
        <div class="card h-100 shadow-lg border-0 rounded-4">
          <img
            [src]="item.image"
            class="card-img-top p-3 rounded-4"
            alt="{{ item.name }}"
            style="object-fit: contain; height: 180px; background: #f8f9fa;"
          />
          <div class="card-body text-center">
            <h5 class="card-title fw-bold text-capitalize text-dark">{{ item.name }}</h5>
  
            <p class="card-text fs-5 text-secondary">
              Ár: <span class="fw-bold text-dark">{{ item.price * item.quantity }} Ft</span>
            </p>
  
            <p *ngIf="item.discount && item.discount > 0" class="text-danger fw-semibold">
              Kedvezmény: -{{ item.discount | number: '1.0-0' }} Ft
            </p>
  
            <div class="d-flex justify-content-center align-items-center gap-2">
              <label class="form-label mb-0 fw-semibold">Mennyiség:</label>
              <input
                id="quantity-{{ item.name }}"
                type="number"
                class="form-control text-center fw-bold"
                min="0"
                [(ngModel)]="item.quantity"
                style="width: 70px;"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="text-center mt-4" *ngIf="totalDiscount > 0">
      <h5 class="fw-bold text-danger">
        Összes kedvezmény: -{{ totalDiscount | number: '1.0-0' }} Ft
      </h5>
    </div>
    <div class="text-center mt-4">
      <h4 class="fw-bold text-success bg-light p-3 rounded shadow-sm">
        Végösszeg: <span class="text-danger">{{ finalTotal | number: '1.0-0' }} Ft</span>
      </h4>
    </div>
  
    <div class="text-center mt-3">
      <button class="btn btn-lg btn-primary px-5 fw-bold shadow" (click)="calculateTotal()">
        Számol
      </button>
    </div>
  </div>
